userName: ${BROWSERSTACK_USER}
accessKey: ${BROWSERSTACK_KEY}

projectName: FCP MPDP Journey Test Suite
buildName: FCP MPDP
buildIdentifier: '#${DATE_TIME}'

platforms:
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: latest
    playwrightConfigOptions:
      name: windows:chrome
  - os: Windows
    osVersion: 11
    browserName: edge
    browserVersion: latest
    playwrightConfigOptions:
      name: windows:edge
  - os: Windows
    osVersion: 11
    browserName: playwright-firefox
    browserVersion: latest
    playwrightConfigOptions:
      name: windows:firefox
  - os: OS X
    osVersion: Tahoe
    browserName: chrome
    browserVersion: latest
    playwrightConfigOptions:
      name: osx:chrome
  - os: OS X
    osVersion: Tahoe
    browserName: playwright-webkit
    browserVersion: latest
    playwrightConfigOptions:
      name: osx:webkit
  - os: OS X
    osVersion: Tahoe
    browserName: playwright-firefox
    browserVersion: latest
    playwrightConfigOptions:
      name: osx:firefox
  - deviceName: Samsung Galaxy S24
    browserName: chrome
    osVersion: 14
    playwrightConfigOptions:
      name: samsungGalaxyS24:chrome
  - deviceName: Samsung Galaxy Tab S9
    browserName: chrome
    osVersion: 13
    playwrightConfigOptions:
      name: samsungTabS9:chrome
  - deviceName: Google Pixel 9
    browserName: chrome
    osVersion: 15
    playwrightConfigOptions:
      name: googlePixel9:chrome

browserstackLocal: true
browserStackLocalOptions:
  localIdentifier: fcp-mpdp-journey-test-suite  
  forceLocal: false
  binarypath: '/root/.browserstack/BrowserStackLocal'
  onlyAutomate: true
  proxyHost: localhost
  proxyPort: 3128

testObservability: false

acceptSslCerts: true

idleTimeout: 350
