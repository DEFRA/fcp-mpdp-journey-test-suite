userName: ${BROWSERSTACK_USER}
accessKey: ${BROWSERSTACK_KEY}

projectName: FCP MPDP Journey Test Suite
buildName: FCP MPDP Tests
buildIdentifier: '#${BUILD_NUMBER}'

platforms:
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: latest
  - os: Windows
    osVersion: 11
    browserName: edge
    browserVersion: latest
  - os: Windows
    osVersion: 11
    browserName: playwright-firefox
    browserVersion: latest
  - os: OS X
    osVersion: Monterey
    browserName: chrome
    browserVersion: latest
  - os: OS X
    osVersion: Monterey
    browserName: playwright-webkit
    browserVersion: latest
  - os: OS X
    osVersion: Monterey
    browserName: playwright-firefox
    browserVersion: latest

# ==========================================
# BrowserStack Local
# (For localhost, staging/private websites)
# ==========================================
# Set browserStackLocal to true if your website under test is not accessible publicly over the internet
# Learn more about how BrowserStack Local works here -> https://www.browserstack.com/docs/automate/selenium/local-testing-introduction
browserstackLocal: true # <boolean> (Default false)
browserStackLocalOptions:
# Options to be passed to BrowserStack local in-case of advanced configurations
  localIdentifier: fcp-mpdp-journey-test-suite # <string> (Default: null) Needed if you need to run multiple instances of local.
  forceLocal: true  # <boolean> (Default: false) Set to true if you need to resolve all your traffic via BrowserStack Local tunnel.
  onlyAutomate: true # <boolean> (Default: false) Set to true to only allow automate traffic through the tunnel.
# Entire list of arguments available here -> https://www.browserstack.com/docs/automate/selenium/manage-incoming-connections
