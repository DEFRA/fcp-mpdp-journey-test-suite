userName: ${BROWSERSTACK_USER}
accessKey: ${BROWSERSTACK_KEY}

projectName: FCP MPDP Journey Test Suite
buildName: FCP MPDP Local
buildIdentifier: '#${DATE_TIME}'

platforms:
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: latest
  - os: Windows
    osVersion: 11
    browserName: edge
    browserVersion: latest
  - os: Windows
    osVersion: 11
    browserName: playwright-firefox
    browserVersion: latest
  - os: OS X
    osVersion: Tahoe
    browserName: chrome
    browserVersion: latest
  - os: OS X
    osVersion: Tahoe
    browserName: playwright-webkit
    browserVersion: latest
  - os: OS X
    osVersion: Tahoe
    browserName: playwright-firefox
    browserVersion: latest
  - deviceName: Samsung Galaxy S24
    browserName: chrome
    osVersion: 14
  - deviceName: Samsung Galaxy Tab S9
    browserName: chrome
    osVersion: 13
  - deviceName: Google Pixel 9
    browserName: chrome
    osVersion: 15
  - deviceName: iPhone 16
    browserName: safari
    osVersion: 18.5
  - deviceName: iPad 9th
    browserName: safari
    osVersion: 15

browserstackLocal: true
browserStackLocalOptions:
  localIdentifier: fcp-mpdp-journey-test-suite
  forceLocal: true
  onlyAutomate: true

testObservability: false
